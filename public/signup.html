<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="signupForm" class="form">
      <input type="text" id="username" placeholder="Username" required class="input-field">
      <input type="password" id="password" placeholder="Password" required class="input-field">
      <button type="submit" class="action-button">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <button onclick="window.location.href='index.html'" class="main-link" style="margin: 1vh;">Back to Home</button>
  </div>

  <script src="signup.js"></script>
</body>
</html>
